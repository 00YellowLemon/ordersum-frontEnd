<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Hanken+Grotesk:wght@400;700;800&family=Josefin+Sans:wght@300;400;600&family=Open+Sans:wght@400;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
        <div class="img"><img src="illustration-hero.svg" alt=""></div>
        <div class="content">
          <h1>order summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device you like!
  
          </p>
          <div class="annual">
            <img src="icon-music.svg" alt="">
            <div class="annualPlan">
              <h3>annual plan</h3>
              <p>$59.99/year</p>
  
            </div>
            <a href="#">Change</a>
          </div>
          <div class="btn">
            <a href="#">Proceed to Payment</a>
  
          </div>
          <p class="cancel">
            cancel order
          </p>
        </div>
    </div>

  

 
</body>
</html>
